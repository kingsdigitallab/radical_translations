version: '3'

volumes:
  production_django_media: {}
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}
  production_elasticsearch_data: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: radical_translations_production_django
    volumes:
      - production_django_media:/app/radical_translations/media
    depends_on:
      - postgres
      - redis
      - elasticsearch
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: radical_translations_production_nginx
    volumes:
      - production_django_media:/usr/share/nginx/media:ro
    depends_on:
      - django

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: radical_translations_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: radical_translations_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'

  redis:
    image: redis:5.0

  elasticsearch:
    image: elasticsearch:7.5.1
    volumes:
      - production_elasticsearch_data:/usr/share/elasticsearch/data
    env_file:
      - ./.envs/.production/.elasticsearch
    ports:
      - '127.0.0.1:9200:9200'
      - '127.0.0.1:9300:9300'

  kibana:
    image: kibana:7.5.1
    depends_on:
      - elasticsearch
    env_file:
      - ./.envs/.production/.kibana
    ports:
      - '5601:5601'
