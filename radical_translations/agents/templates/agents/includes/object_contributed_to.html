{% if object.contributed_to.count %}
<h3>Contributed to</h3>
<ul>
  {% for contribution in object.contributed_to.all %}
  <li>
    <a href="{% url 'resource-detail' contribution.resource.pk %}"
      >{{ contribution.resource.title }}</a
    >
    {% include "agents/includes/roles.html" with object=contribution %}
  </li>
  {% endfor %}
</ul>
{% endif %}
