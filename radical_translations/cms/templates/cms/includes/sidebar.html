{% load kdl_wagtail_core_tags wagtailcore_tags %}

{% with siblings=page.get_siblings.live %}
{% if siblings %}
<div class="col-md-3">
  <nav class="sidebar">
    <h4>Also in this section</h4>
    <ul>
      {% for child in siblings %}
      <li>
        <a href="{% pageurl child %}">{{ child.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endif %}
{% endwith %}
