{% extends "base.html" %}

{% block title %}Events{% endblock title %}

{% block main %}
<h2>Events</h2>

<ul class="events">
    {% for event in object_list %}
    <li class="event" data-date="{{ event.date }}">
        <h3>{{ event.place.address }}, {{ event.place.country }}</h3>
        <p>
            <a href="{% url 'event-detail' event.pk %}">{{ event.title }}</a>
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock main %}
