<nav aria-label="Page navigation for search results">
  <ul class="pagination">
    <li v-bind:class="data.previous ? 'page-item' : 'page-item disabled'">
        <button type="button" class="page-link" v-on:click="page--">
            Previous
        </button>
    </li>
    <li class="page-item">
        <div class="input-group mb-3">
            <div class="input-group-prepend rounded-0">
                <span class="input-group-text">page</span>
            </div>
            <input class="form-control" v-model="page" type="number" min="1" v-bind:max="numberOfPages" size="1" aria-label="Choose page number">
            <div class="input-group-append">
                <span class="input-group-text">of {[ numberOfPages ]}</span>
            </div>
        </div>
    </li>
    <li v-bind:class="data.next ? 'page-item' : 'page-item disabled'">
        <button type="button" class="page-link" v-on:click="page++">
            Next
        </button>
    </li>
  </ul>
</nav>
