<p>
    <button type="button" class="btn btn-link" v-if="data.previous" @click="page--">previous</button>
    page <input v-model="page" type="number" min="1" v-bind:max="numberOfPages" size="1" /> of {[ numberOfPages ]}
    <button type="button" class="btn btn-link" v-if="data.next" @click="page++">next</button
</p>
