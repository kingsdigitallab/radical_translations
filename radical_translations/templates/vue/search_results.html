<ol v-bind:start="data.current_page * data.page_size - data.page_size + 1">
    <li v-for="item in data.results" :key="item.id">
        <h5 class="font-italic">
            <a v-bind:href="item.id">{[ item.title.main_title ]}</a>
            <small v-if="item.is_translation || item.is_paratext">
                <span class="badge badge-secondary" v-if="item.is_translation">Translation</span>
                <span class="badge badge-secondary" v-if="item.is_paratext">Paratext</span>
            </small>
        </h5>
        <div>
            <template v-if="item.places.length > 0">
                <span v-for="place in item.places" :key="place.place.address">
                {[ place.place.address ]}
                </span>
            </template>
            <span v-if="item.date_display !== undefined">
                {[ item.date_display ]}
            </span>
        </div>
        <dl class="search-result">
            <template v-if="item.authors.length > 0">
                <dt>Authors of the source text</dt>
                <dd v-for="author in item.authors" :key="author.person.id">
                {[ author.person.name ]}
                </dd>
            </template>
            <template v-if="item.contributions.length > 0">
                <dt>Contributors</dt>
                <dd v-for="contribution in item.contributions">
                <template v-if="contribution.roles.length > 0">
                    <span v-for="role in contribution.roles">{[ role.label ]}</span>:
                </template>
                <span>{[ contribution.agent.name ]}</span>
                </dd>
            </template>
            <!--template v-if="item.languages.length > 0">
                <dt>Languages</dt>
                <dd v-for="language in item.languages" :key="language.language.label">
                {[ language.language.label ]}
                </dd>
                </template>
                <template v-if="item.subjects.length > 0">
                <dt>Subjects</dt>
                <dd v-for="subject in item.subjects" :key="subject.label">
                {[ subject.label ]}
                </dd>
                </template-->
        </dl>
    </li>
</ol>
