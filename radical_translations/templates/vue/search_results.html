<ul>
    <li v-for="item in data.results" :key="item.id">
        <a v-bind:href="item.id">{[ item.title.main_title ]}</a>
        <span class="date" v-if="item.year_earliest">
            <template v-if="item.year_earliest != item.year_latest">
            [{[ item.year_earliest ]} - {[ item.year_latest ]}]
            </template>
            <template v-else>[{[ item.year_earliest ]}]</template>
        </span>
    </li>
</ul>
