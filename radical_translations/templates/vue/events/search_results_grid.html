<ul class="small-text">
  <li><span class="resource big"></span> resource</li>
  <li><span class="event big"></span> event</li>
</ul>

<div class="viz-container">
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Year</th>
      </tr>
      <tr>
        <td></td>
        <td v-for="year in timeline.years">
          <span class="year">{[ year ]}</span>
        </td>
      </tr>
    </thead>
    <tbody class="content">
      <tr v-for="(value, country, index) in timeline.data">
        <th>{[ country ]}</th>
        <td v-for="year in timeline.years">
          <span
            v-for="item in timeline.data[country][year]"
            :class="[`${item.type}`, { active: highlight === item.record }]"
            @mouseover="highlight = item.record"
            @mouseleave="highlight = null">
          </span>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td v-for="year in timeline.years">
          <span class="year">{[ year ]}</span>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
