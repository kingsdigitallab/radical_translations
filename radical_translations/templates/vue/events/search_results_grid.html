<ul class="small-text">
  <li><span class="resource big"></span> resource</li>
  <li><span class="event big"></span> event</li>
</ul>

<div class="viz-grid">
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Year</th>
      </tr>
      <tr>
        <td></td>
        <td
          v-for="year in timeline.years"
          :key="year">
          <span class="year">{[ year ]}</span>
        </td>
      </tr>
    </thead>
    <tbody class="content">
      <tr
        v-for="(value, country, index) in timeline.data"
        :key="country">
        <th>{[ country ]}</th>
        <td
          v-for="year in timeline.years"
          :key="year">
          <span
            v-for="item in timeline.data[country][year]"
            :key="item.uid"
            :class="[`${item.type}`, { active: item.active }]"
            @mouseenter="highlight(item.record)"
            @mouseleave="highlight(null)">
          </span>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td
          v-for="year in timeline.years"
          :key="year">
          <span class="year">{[ year ]}</span>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
