{% load menu_tags static i18n %}
<ul class="navbar-nav mr-auto">

  {% for item in menu_items %}
  <li class="nav-item{% if item.active_class %} active{% endif %}">
    <a href="{{ item.href }}" class="nav-link">{{ item.text }}{% if item.active_class %} <span
        class="sr-only">(current)</span>{% endif %}</a>
  </li>
  {% endfor %}

</ul>
