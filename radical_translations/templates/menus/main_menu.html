{% load menu_tags %}
<div class="grid-container">
  <div class="grid-x">
    <div class="cell">

      <div class="title-bar" data-responsive-toggle="top-nav"
        data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="top-nav"></button>
      </div>

      <div class="top-bar" id="top-nav">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>

            {% for item in menu_items %}
            <li{% if item.active_class %} class="{{ item.active_class }}"{% endif %}>
              <a href="{{ item.href }}">{{ item.text }}</a>

              {% if item.has_children_in_menu %}
              {% sub_menu item template=current %}
              {% endif %}
              </li>
              {% endfor %}
          </ul>
          {% flat_menu 'thematic_pages_menu' apply_active_classes=True template='menus/thematic_pages_menu.html' %}
        </div>
        <div class="top-bar-right">
          <form action="/search">
            <div class="input-group search">
              <input class="input-group-field" name="text" type="search"
                placeholder="Search">
              <div class="input-group-button">
                <button type="submit" class="button"><i
                    class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
