{% load menu_tags static i18n %}
<ul class="navbar-nav mr-auto">
  {% for item in menu_items %}
    <li class="nav-item">
      <a href="{{ item.href }}"
         class="nav-link{% if item.active_class %} active{% endif %}">{{ item.text }}
        {% if item.active_class %}<span class="sr-only">(current)</span>{% endif %}
      </a>
    </li>
  {% endfor %}
  {% if page %}
    <li>
      <form action="/search/">
        <div class="input-group mb-3 site-search-form">
          <input type="search"
                 class="form-control"
                 name="q"
                 placeholder="Search the site..."
                 value="{{ search_phrase }}"
                 aria-label="Type to search"
                 aria-describedby="search-button{{ key }}">
          <div class="input-group-append">
            <button class="btn btn-primary"
                    type="submit"
                    id="search-button{{ key }}"
                    aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </li>
  {% endif %}
</ul>
